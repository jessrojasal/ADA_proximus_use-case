<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoPhish Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>GoPhish Dashboard</h1>

        <!-- Active Campaigns Table -->
        <h2>Active Campaigns</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Created Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically populated rows using Flask -->
                {% for campaign in campaigns %}
                    <tr>
                        <td>{{ campaign.id }}</td>
                        <td>{{ campaign.name }}</td>
                        <td>{{ campaign.status }}</td>
                        <td>{{ campaign.created_date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- File Upload Form -->
        <h2>Upload File</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileUpload" class="form-label">Choose a file to upload</label>
                <input class="form-control" type="file" id="fileUpload" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional, if you need it for components like modal, dropdown, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
