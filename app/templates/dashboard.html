<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoPhish Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">GoPhish Dashboard</h1>
    <div id="dashboard"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <div id="dashboard">
  <div class="mb-3 text-end">
    <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addCampaignModal">Add Campaign</button>
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#addGroupModal">Add Group</button>
  </div>

  <h3>Active Campaigns</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
        <th>Start Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="campaigns-table"></tbody>
  </table>
</div>

<!-- Add Campaign Modal -->
<div class="modal fade" id="addCampaignModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Campaign</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="add-campaign-form">
          <div class="mb-3">
            <label for="campaignName" class="form-label">Campaign Name</label>
            <input type="text" class="form-control" id="campaignName" required>
          </div>
          <div class="mb-3">
            <label for="campaignTemplate" class="form-label">Email Template ID</label>
            <input type="number" class="form-control" id="campaignTemplate" required>
          </div>
          <div class="mb-3">
            <label for="campaignGroup" class="form-label">Group ID</label>
            <input type="number" class="form-control" id="campaignGroup" required>
          </div>
          <div class="mb-3">
            <label for="campaignPage" class="form-label">Landing Page ID</label>
            <input type="number" class="form-control" id="campaignPage" required>
          </div>
          <div class="mb-3">
            <label for="campaignSMTP" class="form-label">SMTP Profile ID</label>
            <input type="number" class="form-control" id="campaignSMTP" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Campaign</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Add Group Modal -->
<div class="modal fade" id="addGroupModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Group</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="add-group-form">
          <div class="mb-3">
            <label for="groupName" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="groupName" required>
          </div>
          <div class="mb-3">
            <label for="groupTargets" class="form-label">Targets (JSON format)</label>
            <textarea class="form-control" id="groupTargets" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Group</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
