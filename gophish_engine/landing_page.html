
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Portal Login</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href=https://cdn.ringring.be/public/public/GenericContent/css/bootstrap/bootstrap.min.css>

    <!-- Inline CSS -->
    <style>
        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic);
        /*Core typo*/
        body {-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;font-family: 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;font-weight: 400;overflow-x: hidden;overflow-y: auto;}
        /*text*/
        .proximus a,
        .proximus a:hover{color:#5C2D91}
        /*Box*/
        .box {position: relative; border-radius: 3px; border-top: 3px solid #d2d6de;width: 100%; box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 15px; border-top:none; margin-bottom: 15px; padding: 20px; background-color: #fff; display: table; border-radius:0}
        /*btn*/
        .proximus [class*=btn-] {position: relative;}
        .proximus .btn-primary,
        .proximus .btn-error{padding: 9px 16px 8px;border:none}
        .proximus a.btn-primary,
        .proximus button.btn-primary,
        .proximus .btn-primary {background-color: #5C2D91;border: 1px solid #5C2D91;color:#fff} 
    </style>

</head>

<body class=" sidebar-mini sidebar-collapse proximus">
<div class="wrapper">
    <form action="/Account/Login?ReturnUrl=%2F" method="post"> <input type="hidden" />
        <div style="padding-top: 50px;">
            <div class="col-md-offset-4 col-sm-offset-2 col-xs-offset-1 col-md-4 col-sm-8 col-xs-10">
                <div class="box">
                    <div class="form-horizontal">

                        <!-- Logo -->
                        <div class="row ">
                            <div class="form-group">
                                <div style="margin: auto;">
                                    <img class="center-block" 
                                        src='https://cdn.ringring.be/public/GenericContent/img/logo_proximus.png' 
                                        style="width: auto; max-width: 300px; margin-bottom: 20px;"/>
                                </div>
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-3 text-right">
                                    <label class="control-label" for="Email">Email</label>
                                </div>
                                <div class="col-xs-7">
                                    <input class="form-control" data-val="true" data-val-required="The Email field is required." id="Email" name="Email" type="text" value="" />
                                    <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-3 text-right">
                                    <label class="control-label" for="Password">Password</label>
                                </div>
                                <div class="col-xs-7">
                                    <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password" />
                                    <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="row">
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-md-7 col-sm-7 col-xs-7">
                                    <input class="btn btn-primary btn-block" type="submit" value="Log in"/>
                                </div>
                            </div>
                        </div>

                        <!-- Links -->
                        <div class="row">
                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-inline text-center">
                                    <a href="/Account/ForgotPassword">Forgot Password?</a>&nbsp;&nbsp;
                                    <a href="/Account/ForgotUsername">Forgot Email?</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
